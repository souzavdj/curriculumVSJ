#Turing.jsp
br.com.curriculumVSJ.Turing.title = Projeto Turing
br.com.curriculumVSJ.Turing.description = Descri\u00e7\u00e3o
br.com.curriculumVSJ.Turing.description.text.paragraph1 = O Projeto Turing \u00e9 um projeto de extens\u00e3o do CEFET/RJ que j\u00e1 atuou junto aos alunos de Inform\u00e1tica e Sistemas de Informa\u00e7\u00e3o de Nova Friburgo; dos alunos de Automa\u00e7\u00e3o Industrial de Maria da Gra\u00e7a; e dos alunos de Inform\u00e1tica de Nova Igua\u00e7u. O projeto visa promover a populariza\u00e7\u00e3o da ci\u00eancia e tecnologia atrav\u00e9s da participa\u00e7\u00e3o em eventos t\u00e9cnico-cient\u00edficos, de n\u00edvel m\u00e9dio/t\u00e9cnico, por meio de apresenta\u00e7\u00f5es de trabalhos e submiss\u00f5es de artigos que estimulam o interesse pela pesquisa. O projeto busca tamb\u00e9m possibilitar um aperfei\u00e7oamento profissional, atrav\u00e9s da presta\u00e7\u00e3o, gratuita, de assessoria t\u00e9cnica em inform\u00e1tica para a comunidade interna do CEFET/RJ e tamb\u00e9m para institui\u00e7\u00f5es filantr\u00f3picas, possibilitando aos alunos uma viv\u00eancia pr\u00e1tica de sua forma\u00e7\u00e3o t\u00e9cnica.
br.com.curriculumVSJ.Turing.description.text.paragraph2 = O projeto visa promover a populariza\u00e7\u00e3o da ci\u00eancia e tecnologia. Para tanto, os estudantes s\u00e3o incentivados a participarem em eventos t\u00e9cnico-cient\u00edficos, por meio do desenvolvimento de projetos e metodologias, apresenta\u00e7\u00f5es de trabalhos e submiss\u00f5es de artigos. A participa\u00e7\u00e3o dos alunos nos eventos cient\u00edficos ocorre atrav\u00e9s da produ\u00e7\u00e3o e apresenta\u00e7\u00e3o de prot\u00f3tipos baseados em plataformas microcontroladas, artigos cient\u00edficos, resumos e p\u00f4steres nas sub\u00e1reas da Ci\u00eancia da Computa\u00e7\u00e3o e Automa\u00e7\u00e3o Industrial. A expectativa \u00e9 que os alunos envolvidos estar\u00e3o mais bem preparados para ingressarem no mercado de trabalho ou para seguirem na carreira acad\u00eamica. A experi\u00eancia adquirida no desenvolvimento de prot\u00f3tipos para apresenta\u00e7\u00e3o em eventos t\u00e9cnico-cient\u00edficos ou por meio da oferta de assist\u00eancia t\u00e9cnica e da consultoria prestadas \u00e0s institui\u00e7\u00f5es filantr\u00f3picas e \u00e0 comunidade interna ir\u00e1 contribuir para a forma\u00e7\u00e3o como profissional e cidad\u00e3o.
br.com.curriculumVSJ.Turing.award = Pr\u00eamios
br.com.curriculumVSJ.Turing.award.text.introduction = Participando deste Projeto, os alunos obtiveram diversos trabalhos e pr\u00eamios em diversos eventos:
br.com.curriculumVSJ.Turing.award.text.award1 = Primeiro, Segundo e Terceiro lugar na Exposi\u00e7\u00e3o da Produ\u00e7\u00e3o Em Tecnologia de Alunos de Cursos de Educa\u00e7\u00e3o Profissional T\u00e9cnica de N\u00edvel M\u00e9dio do Estado do Rio de Janeiro \u2013 EXPOTEC (2012 a 2017);
br.com.curriculumVSJ.Turing.award.text.award2 = Primeiro lugar na Exposi\u00e7\u00e3o da Produ\u00e7\u00e3o em Ci\u00eancia e Tecnologia de Alunos De Cursos Superiores do Estado do Rio de Janeiro \u2013 EXPOSUP (2015 e 2017);
br.com.curriculumVSJ.Turing.award.text.award3 = Terceiro lugar no II Pr\u00eamio LF de Computa\u00e7\u00e3o;
br.com.curriculumVSJ.Turing.award.text.award4 = V Pr\u00eamio CREA-RJ (2016);
br.com.curriculumVSJ.Turing.award.text.award5 = VI Pr\u00eamio CREA-RJ (2017);
br.com.curriculumVSJ.Turing.award.text.award6 = Men\u00e7\u00e3o honrosa na IV Exposi\u00e7\u00e3o de Trabalhos Acad\u00eamicos da Regi\u00e3o Serrana (ETARSERRA) (2016);
br.com.curriculumVSJ.Turing.award.text.award7 = Men\u00e7\u00e3o honrosa no 3\u00b0 Concurso de Trabalhos T\u00e9cnicos do Computer on The Beach (2015);
br.com.curriculumVSJ.Turing.award.text.award8 = Bolsas de Inicia\u00e7\u00e3o Cient\u00edfica Junior \u2013 CNPQ (MNR 2012, 2016 e 2017);
br.com.curriculumVSJ.Turing.award.text.award9 = Melhor Artigo de Inicia\u00e7\u00e3o Cient\u00edfica do Workshop-Escola de Sistemas de Agentes, seus Ambientes e Aplica\u00e7\u00f5es (WESAAC 2017).
br.com.curriculumVSJ.Turing.events = Eventos T\u00e9cnicos e Cient\u00edficos
br.com.curriculumVSJ.Turing.events.text.introduction = Os eventos t\u00e9cnico-cient\u00edficos incluem:
br.com.curriculumVSJ.Turing.events.text.event1 = COBENGE \u2013 Congresso Brasileiro de Educa\u00e7\u00e3o em Engenharia (2013 e 2014);
br.com.curriculumVSJ.Turing.events.text.event2 = EXPOTEC RIO \u2013 Exposi\u00e7\u00e3o da Produ\u00e7\u00e3o em Tecnologia de Alunos De Cursos de Educa\u00e7\u00e3o Profissional T\u00e9cnica de N\u00edvel M\u00e9dio do Estado do Rio de Janeiro (2012 a 2017);
br.com.curriculumVSJ.Turing.events.text.event3 = FEBRAT \u2013 Feira Brasileira de Ci\u00eancia, Tecnologia e Inova\u00e7\u00e3o dos Col\u00e9gios de Aplica\u00e7\u00e3o e Escolas T\u00e9cnicas das Redes P\u00fablica e Privada (2013);
br.com.curriculumVSJ.Turing.events.text.event4 = FECTI \u2013 Feira Estadual de Ci\u00eancia, Tecnologia e Inova\u00e7\u00e3o do Estado do Rio de Janeiro (2012 a 2017);
br.com.curriculumVSJ.Turing.events.text.event5 = MNR \u2013 Mostra Nacional de Rob\u00f3tica (2012, 2013, 2015, 2016 e 2017);
br.com.curriculumVSJ.Turing.events.text.event6 = SULCOMP \u2013 Congresso Sul-Brasileiro de Computa\u00e7\u00e3o (2012);
br.com.curriculumVSJ.Turing.events.text.event7 = ERBD \u2013 Escola Regional de Banco de Dados (2013, 2014 e 2015);
br.com.curriculumVSJ.Turing.events.text.event8 = SBSI \u2013 Simp\u00f3sio Brasileiro de Sistemas de Informa\u00e7\u00e3o (2014);
br.com.curriculumVSJ.Turing.events.text.event9 = WESAAC \u2013 Workshop-Escola de Sistemas de Agentes, seus Ambientes e Aplica\u00e7\u00f5es (2012 a 2018);
br.com.curriculumVSJ.Turing.events.text.event10 = COTB \u2013 Computer On The Beach (2015);
br.com.curriculumVSJ.Turing.events.text.event11 = WPCCG \u2013 Workshop de Pesquisa em Computa\u00e7\u00e3o dos Campos Gerais (2016 e 2017);
br.com.curriculumVSJ.Turing.events.text.event12 = Workshop de Pesquisa e Desenvolvimento em Intelig\u00eancia Artificial, Intelig\u00eancia Coletiva e Ci\u00eancia de Dados (2016);
br.com.curriculumVSJ.Turing.events.text.event13 = Revista Jr. de Inicia\u00e7\u00e3o Cient\u00edfica em Ci\u00eancias Exatas e Engenharia (2017);
br.com.curriculumVSJ.Turing.events.text.event14 = Revista Extensio (2016);
br.com.curriculumVSJ.Turing.events.text.event15 = ICSCT \u2013 International Conference on Software and Computing Technology (2012);
br.com.curriculumVSJ.Turing.events.text.event16 = ICAART- International Conference on Agents and Artificial Intelligence (2014).
br.com.curriculumVSJ.Turing.events.text.event17 = SEKE \u2013 The 30th International Conference on Software Engineering & Knowledge Engineering (2018).
br.com.curriculumVSJ.Turing.joinUs = Junte-se a n\u00f3s
br.com.curriculumVSJ.Turing.joinUs.text.introduction = Os alunos podem vincular-se ao projeto das seguintes formas:
br.com.curriculumVSJ.Turing.joinUs.text.way1 = Programa de bolsas de extens\u00e3o (PBEXT),disponibilizado pela Diretoria de Extens\u00e3o \u2013 DIREX / Departamento de Extens\u00e3o e Assuntos Comunit\u00e1rios \u2013 DEAC, para alunos a partir do segundo per\u00edodo;
br.com.curriculumVSJ.Turing.joinUs.text.way2 = Est\u00e1gio interno, volunt\u00e1rio, disponibilizado pela Diretoria de Extens\u00e3o \u2013 DIREX / Divis\u00e3o de Integra\u00e7\u00e3o Empresarial \u2013 DIEMP, contabilizando a carga hor\u00e1ria para o cumprimento do est\u00e1gio obrigat\u00f3rio previsto na grade do curso t\u00e9cnico em inform\u00e1tica, para alunos a partir do quinto per\u00edodo;
br.com.curriculumVSJ.Turing.joinUs.text.way3 = Participa\u00e7\u00e3o volunt\u00e1ria, para alunos de qualquer per\u00edodo.

